<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        .login-page {
            padding: 20px;
        }
        .mui-input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .link-area {
            text-align: center;
            margin-top: 10px;
        }
        .link-area a {
            text-decoration: none;
            color: #007bff;
        }
        .spliter {
            margin: 0 5px;
            color: #000;
        }
    </style>
</head>
<body>

<header>
    <h1>登录</h1>
</header>

<div class="login-page" id="pageapp">
    <form id="login-form">
        <input id="username" placeholder="请输入用户名" type="text" class="mui-input" required>
        <input id="password" placeholder="请输入密码" type="password" class="mui-input" required>
        <button id="login-btn" type="button" class="btn-login">登录</button>
    </form>
    <div class="link-area">
        <a id="reg" href="/toRegister">注册账号</a>
        <span class="spliter">|</span>
        <a id="forgetPassword" href="#">忘记密码</a>
    </div>
</div>

<script>
    document.getElementById('login-btn').addEventListener('click', function() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        const formData = new URLSearchParams();
        formData.append('name', username);
        formData.append('password', password);

        if (!username || !password) {
            alert('用户名和密码不能为空');
            return;
        }

        console.log('登录中...');

        // 模拟网络请求
        fetch('user/FindUserByName', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: formData.toString()
            // body: JSON.stringify({ name: username, password: password })
        })
        .then(response => response.json())
        .then(res => {
            console.log(res);
            if (res.code !== 0) {
                // alert(res.message);
                // alert("helo")
                // const url = `/toChat?userId=${res.data.ID}&token=${res.data.Identity}`;
                const url = "http://localhost:8081/toChat?userId=" + res.data.ID + "&token="+res.data.Identity
                alert('登录成功, 即将跳转');
                window.location.href = url;
            }
        })
        .catch(error => {
            console.error('登录失败:', error);
            alert('登录失败，请稍后再试');
        });
    });
</script>

</body>
</html>
